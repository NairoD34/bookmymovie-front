version: '3.8'

services:
  bookmymovie-front:
    image: bookmymovie-front:${APP_VERSION:-latest}
    container_name: bookmymovie-front-staging
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=staging
      - REACT_APP_API_URL=http://localhost:8080/api
    restart: unless-stopped
    labels:
      - "environment=staging"
      - "service=frontend"
      - "project=bookmymovie"
    networks:
      - bookmymovie-network

networks:
  bookmymovie-network:
    driver: bridge
